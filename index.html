<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Tonton Video</title>
<style>
  body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#111;color:#fff;}
  .centered{display:flex;align-items:center;justify-content:center;height:100vh;}

  /* Landing card */
  .card{
    background:#1c1c1c;padding:30px;border-radius:12px;text-align:center;
    box-shadow:0 6px 20px rgba(0,0,0,0.6);
  }
  h1{margin:0 0 15px;font-size:22px}
  button{
    background:#2b9cff;color:#fff;border:none;padding:14px 24px;
    font-size:16px;border-radius:8px;cursor:pointer;font-weight:bold;
  }
  button:hover{background:#1a7fd9}

  /* Player */
  #playerWrap{display:none;min-height:100vh;align-items:center;justify-content:center;padding:18px;box-sizing:border-box;}
  .player-box{
    width:100%;max-width:420px;background:#000;border-radius:8px;overflow:hidden;
    box-shadow:0 6px 30px rgba(0,0,0,0.6);position:relative;
  }
  video{width:100%;display:block;background:#000}

  /* big play */
  .big-play{position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);
    width:88px;height:88px;border-radius:50%;background:rgba(40,40,40,0.85);
    display:flex;align-items:center;justify-content:center;cursor:pointer;}
  .big-play.hidden{display:none}
  .big-play svg{width:36px;height:36px;fill:#fff}

  /* Controls */
  .controls{
    position:relative;padding:10px 12px;display:flex;align-items:center;gap:10px;
    background:linear-gradient(180deg,rgba(0,0,0,0) 0%,rgba(0,0,0,.45) 40%,rgba(0,0,0,.75) 100%);
  }
  .btn{background:rgba(0,0,0,.55);border-radius:10px;padding:8px;display:flex;cursor:pointer;min-width:36px;min-height:36px;}
  .time{color:#fff;font-size:13px;min-width:70px;text-align:center;}
  .time-full{color:#999;font-size:12px;}
  .progress-wrap{flex:1;display:flex;align-items:center;gap:8px;}
  .progress{-webkit-appearance:none;appearance:none;width:100%;height:8px;border-radius:999px;background:#333;cursor:pointer;}
  .progress::-webkit-slider-thumb{-webkit-appearance:none;width:14px;height:14px;border-radius:50%;background:#fff;}

  /* Redirect bar */
  .redirect-bar{display:flex;align-items:center;justify-content:space-between;gap:8px;
    padding:12px;background:#fff;color:#000;}
  .redirect-left{display:flex;flex-direction:column;}
  .redirect-btn{padding:10px 14px;border-radius:999px;background:#f2f7ff;color:#2b9cff;text-decoration:none;font-weight:600;}
  .redirect-close{background:transparent;border:none;cursor:pointer;}
</style>
</head>
<body>

<!-- Landing -->
<div class="centered" id="landing">
  <div class="card">
    <h1>Klik tombol di bawah untuk menonton</h1>
    <button id="watchBtn">Tonton Sekarang</button>
  </div>
</div>

<!-- Player -->
<div id="playerWrap" class="centered">
  <div class="player-box">
    <video id="video" preload="metadata" playsinline webkit-playsinline>
      <source src="https://cdn.videy.co/4JBT2o8b1.mp4" type="video/mp4">
    </video>
    <div class="big-play" id="bigPlay"><svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"></path></svg></div>

    <div class="controls">
      <div class="btn" id="playPause"><svg id="playIcon" viewBox="0 0 24 24" width="18" height="18"><path d="M8 5v14l11-7z" fill="#fff"></path></svg></div>
      <div class="progress-wrap"><input id="progress" class="progress" type="range" min="0" max="100" value="0" step="0.1"></div>
      <div class="time" id="currentTime">00:00</div>
      <div class="time-full" id="duration">/ 00:00</div>
      <div class="btn" id="fullscreen"><svg viewBox="0 0 24 24" width="18" height="18" fill="#fff"><path d="M7 14H5v5h5v-2H7v-3zm10 3v3h-3v2h5v-5h-2zM7 7h3V5H5v5h2V7zm7-2h3v3h2V5h-5z"/></svg></div>
    </div>

    <div class="redirect-bar" id="redirectBar">
      <div class="redirect-left">
        <strong>Redirect</strong>
        <small>biolink.doodestream.com</small>
      </div>
      <div style="display:flex;gap:10px;align-items:center">
        <a class="redirect-btn" href="https://s.shopee.co.id/10tKuiWjfW" target="_blank">Redirect</a>
        <button class="redirect-close" id="redirectClose">âœ•</button>
      </div>
    </div>
  </div>
</div>

<script>
// === Konfigurasi ===
const adLink = "https://fortunatelychastise.com/pfykf9cuw4?key=1b323d318c04708ff0afeead0ffbfc40"; // ganti link iklan
const landing = document.getElementById("landing");
const playerWrap = document.getElementById("playerWrap");

// tombol landing
document.getElementById("watchBtn").addEventListener("click", e=>{
  e.preventDefault();
  window.open(adLink,"_blank"); // popunder
  landing.style.display="none";
  playerWrap.style.display="flex";
});

// video & kontrol
const video=document.getElementById("video"),
      bigPlay=document.getElementById("bigPlay"),
      playPause=document.getElementById("playPause"),
      playIcon=document.getElementById("playIcon"),
      progress=document.getElementById("progress"),
      currentTime=document.getElementById("currentTime"),
      duration=document.getElementById("duration"),
      fullscreenBtn=document.getElementById("fullscreen");

function fmt(t){t=Math.floor(t||0);let m=Math.floor(t/60),s=t%60;return m.toString().padStart(2,"0")+":"+s.toString().padStart(2,"0");}

video.addEventListener("loadedmetadata",()=>{progress.max=video.duration;duration.textContent="/ "+fmt(video.duration);});
video.addEventListener("timeupdate",()=>{progress.value=video.currentTime;currentTime.textContent=fmt(video.currentTime);});
function togglePlay(){video.paused?video.play():video.pause();}
video.addEventListener("play",()=>{bigPlay.classList.add("hidden");playIcon.innerHTML='<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" fill="#fff"></path>';});
video.addEventListener("pause",()=>{bigPlay.classList.remove("hidden");playIcon.innerHTML='<path d="M8 5v14l11-7z" fill="#fff"></path>';});
bigPlay.addEventListener("click",togglePlay);video.addEventListener("click",togglePlay);playPause.addEventListener("click",togglePlay);
progress.addEventListener("input",()=>{currentTime.textContent=fmt(progress.value);});
progress.addEventListener("change",()=>{video.currentTime=progress.value;});
fullscreenBtn.addEventListener("click",()=>{if(!document.fullscreenElement){playerWrap.requestFullscreen();}else{document.exitFullscreen();}});

// redirect bar close
document.getElementById("redirectClose").addEventListener("click",()=>{document.getElementById("redirectBar").style.display="none";});
</script>

</body>
</html>
